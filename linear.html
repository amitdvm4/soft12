<!DOCTYPE html>
<html>
<head>
	<title>demonstrating linear gradient</title> 
<style type="text/css">
	.container{
		border:2px solid;
		color:red;
		width:500px;
		height:300px;
		text-align:center;
		margin:20px solid;
		background:rgba(14,95,66,0.5);
		background:linear-gradient(40deg,rgba(23,34,56,0.5),green,blue,yellow,grey,black);
		background:repeating-linear-gradient(green 10%,blue 35%:,grey 15%,red 40%);
		

	}
</style>
</head>
<body>
	<div class="container">
		text
	</div>

</body>
</html>
